{% extends 'base.html' %}
{% block content %}
<!-- This is the master list, showing all children on the list -->
<br>
<div class="bg-image card text-center" style="width: auto;">
  <div class="card-body text-center">
    <header>
      <h2>Santa's List:</h2>
    </header>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Childs Name</th>
          <th scope="col">Age</th>
          <th scope="col">Gender</th>
          <th scope="col">Address</th>
          <th scope="col">List Status</th>
          <th scope="col">Wishlist</th>
        </tr>
      </thead>
      <tbody>
        {% for children in children %}
          <tr>
            <td><a href="{{ url_for('edit_child', child_id=children.child_id) }}">{{ children.name }}</a></td>
            <td>{{ children.age }}</td>
            <td>{{ children.gender }}</td>
            <td>{{ children.address }}</td>
            <td>{{ children.list_status }}</td>
            <td><a href="{{ url_for('edit_wishlist', child_id=children.child_id) }}">Edit Wishlist</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
